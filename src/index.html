<!DOCTYPE html>
<html>
<head>
  <title>Doctor search engine</title>
</head>
<body>
  <div class="container">
    <h1>Doctor Search Engine</h1>
    <form class="form-inline doctorForm" >
      <div class="form-group userName">
          <label for="name">Name</label>
          <input class="form-control form-control-lg"  id="name" name="" value="" placeholder="name">
          <!-- /#location -->

      </div>

      <div class="form-group">
          <button class="btn btn-default btn-search" id="submitNameButton" type="button"> Search by name</button>
      </div>
    </form>
<div class='dividerOr'>OR</div>
    <form class="form-inline doctorMedicalForm" >
      <div class="form-group userName">
        <label for="query">Medical Condition</label>
        <input class="form-control form-control-lg"  id="query" name="" value="" placeholder="medical condition">
      </div>

      <div class="form-group">
        <button class="btn btn-default btn-search" id="submitMedicalIssueButton" type="button"> Search by medical Issue</button>
      </div>

    </form>
    <div id="doctors">

    </div>
  </div>
</body>
</html>
