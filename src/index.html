<!DOCTYPE html>
<html>
<head>
  <title>Doctor search engine</title>
</head>
<body>
  <div class="container">
    <h1>Doctor Search Engine</h1>
    <form class="doctorForm" >
      <div class="userName">
        <label for="name">Name</label>
        <input class="form-control form-control-lg"  id="name" name="" value="" placeholder="name">
        <!-- /#location -->
      </div>
      <div class="location">
        <label for="location">Location</label>
        <select class="form-control form-control-lg" id="location">
          <option value="OR">OR</option>
        </select>
      </div>

      <div class="query">
        <label for="query">Medical Condition</label>
        <input class="form-control form-control-lg"  id="query" name="" value="" placeholder="medical condition">

  <br><br><br>
  <button id="submitNameButton" type="button"> Search by name</button>
  <button id="submitMedicalIssueButton" type="button"> Search by medical Issue</button>
  <!-- <p id="display"></p> -->
  <br><br>
</form>
<div id="doctors">

</div>
</div>
</body>
</html>
